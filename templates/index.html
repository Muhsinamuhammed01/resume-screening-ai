<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening - AI Resume Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --success-color: #10b981;
            --light-bg: #f8fafc;
        }

        body {
            background: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .upload-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
        }

        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: #f1f5f9;
        }

        .upload-area.dragover {
            border-color: var(--success-color);
            background: #ecfdf5;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 500;
        }

        .file-info {
            background: #f1f5f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>AI Resume Pro
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link active" href="/screen">Screen Resumes</a>
                <a class="nav-link" href="/create-resume">Create Resume</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="upload-container">
                    <div class="text-center mb-4">
                        <i class="fas fa-robot fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Professional Resume Screening</h2>
                        <p class="text-muted">Upload your job description and candidate resumes for AI-powered analysis</p>
                    </div>

                    <form method="POST" action="/analyze" enctype="multipart/form-data" id="uploadForm">
                        <!-- Job Description Upload -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-briefcase me-2"></i>Job Description
                            </label>
                            <div class="upload-area" onclick="document.getElementById('jobFile').click()">
                                <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
                                <h5>Drop job description here or click to browse</h5>
                                <p class="text-muted">Supports PDF files only</p>
                                <input type="file" id="jobFile" name="job_description" accept=".pdf" class="d-none" required>
                            </div>
                            <div id="jobInfo" class="file-info d-none">
                                <i class="fas fa-file-pdf me-2"></i>
                                <span id="jobFileName"></span>
                                <button type="button" class="btn-close float-end" onclick="clearFile('job')"></button>
                            </div>
                        </div>

                        <!-- Resume Upload -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">
                                <i class="fas fa-user-tie me-2"></i>Candidate Resume
                            </label>
                            <div class="upload-area" onclick="document.getElementById('resumeFile').click()">
                                <i class="fas fa-cloud-upload-alt fa-3x text-success mb-3"></i>
                                <h5>Drop resume here or click to browse</h5>
                                <p class="text-muted">Supports PDF files only</p>
                                <input type="file" id="resumeFile" name="resume" accept=".pdf" class="d-none" required>
                            </div>
                            <div id="resumeInfo" class="file-info d-none">
                                <i class="fas fa-file-pdf me-2"></i>
                                <span id="resumeFileName"></span>
                                <button type="button" class="btn-close float-end" onclick="clearFile('resume')"></button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>Analyze with AI
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File upload handling
        function handleFileSelect(inputId, infoId, fileNameId) {
            const fileInput = document.getElementById(inputId);
            const fileInfo = document.getElementById(infoId);
            const fileName = document.getElementById(fileNameId);

            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileName.textContent = this.files[0].name;
                    fileInfo.classList.remove('d-none');
                }
            });
        }

        function clearFile(type) {
            if (type === 'job') {
                document.getElementById('jobFile').value = '';
                document.getElementById('jobInfo').classList.add('d-none');
            } else {
                document.getElementById('resumeFile').value = '';
                document.getElementById('resumeInfo').classList.add('d-none');
            }
        }

        // Initialize file handlers
        handleFileSelect('jobFile', 'jobInfo', 'jobFileName');
        handleFileSelect('resumeFile', 'resumeInfo', 'resumeFileName');

        // Drag and drop functionality
        ['jobFile', 'resumeFile'].forEach(id => {
            const uploadArea = document.querySelector(`#${id}`).parentElement;
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById(id).files = files;
                    document.getElementById(id).dispatchEvent(new Event('change'));
                }
            });
        });
    </script>
</body>
</html>
